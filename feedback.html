<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <link rel="stylesheet" href="css/feedback.css" />
</head>

<body>
  <div class="wrapper">
    <div class="hero">
      <video autoplay loop muted playes-inline class="backvideo">
        <source src="Painting - 960.mp4" type="video/mp4" />
      </video>
    </div>
    
    <h1 style="align-content: center">Feedback</h1>
    
    <fieldset>
      <p> <b>Reach Out To Us!</b></p>
      <input type="text" id="inpkey" placeholder="Enter Full name" /><br /><br />
      <input type="text" id="inpvalue" placeholder="Enter your feedback..." /><br /><br />
      <br /><br />

      <button type="button" id="btninsert">Send</button><br>
    </fieldset><br />

    <fieldset>
      <legend>Local Storage</legend>
      <div id="isoutput"></div>
    </fieldset>
</body>

<!-- ===================== CUSTOME JS FILE LINK ====================== -->
<script src="js/feedback.js"></script>

</html>
